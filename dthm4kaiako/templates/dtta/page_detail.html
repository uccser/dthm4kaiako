{% extends "dtta/base.html" %}

{% block page_heading %}
    <h1>{{ page.title }}</h1>
{% endblock page_heading %}

{% block content %}
    {{ page.content|safe }}

    <p class="text-muted">
        <small>
            This page was last modified on {{ page.date }}.
        </small>
    </p>
{% endblock content %}
